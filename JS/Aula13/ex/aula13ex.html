<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício aula 13</title>
</head>
<body>
<script>
//document não tem no node é do objeto window 
const nome = prompt('Digite seu nome completo:');
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
const qtLetras = nome.length;
  document.body.innerHTML += `Seu nome tem ${qtLetras} letras <br />`;  
  document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
const indiceM = nome.indexOf("M");
  document.body.innerHTML += `Qual o primeiro índice da letra M no seu nome? ${indiceM}<br />`;
const indiceE = nome.indexOf("e"); //ele é case sensitive, vai procurar o caractere com as caracterisitcas especificas que você digitar
  document.body.innerHTML += `Qual o último índice da letra E no seu nome? ${indiceE}<br />`;
const tresUltimasLetras = nome.slice(-3);//ele vai fazer o slice ou seja o recorte, mas como é negaticvo começa de trás pra frente.
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${tresUltimasLetras}<br />`;
const palavrasNome = nome.split(" ");
  document.body.innerHTML += `As palavras do seu nome são: ${palavrasNome}<br />`;
const nomeMaiusculo = nome.toUpperCase();
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomeMaiusculo}<br />`;
const nomeMinusculo = nome.toLowerCase();
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeMinusculo}<br />`;
  //eu abri várisa constantes que não eram necessarias minha intenção foi deixar mais facil de entender, mas o professor fazendo, parece que realmente direto ficaria mias compreensivo mas nesse caso, nas boas praticas é bom separar (ISSO VAI FAZER SENTIDO SÓ MAIS PRA FRENTE)
</script>
  
</body>
</html>
